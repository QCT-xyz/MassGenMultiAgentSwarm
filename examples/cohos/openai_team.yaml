agents:
- id: information_gatherer
  backend:
    type: openai
    model: qwen2.5-coder-7b-instruct-mlx
    enable_web_search: false
    enable_code_interpreter: false
  system_message: "You are an information gathering specialist with access to web\
    \ search. \nYour role is to find the most current and relevant information on\
    \ any topic. \nFocus on:\n- Finding authoritative sources\n- Gathering diverse\
    \ perspectives\n- Identifying recent developments\n- Providing comprehensive coverage\
    \ of the topic\n"
  system_prompt: "You are the information_gatherer.\n\nTask: extract constraints,\
    \ assumptions, and decision inputs for the prompt.\nOutput requirements (strict):\n\
    1) Title line: \"CONSTRAINTS\"\n2) 6\u201312 bullet constraints (latency, failure\
    \ modes, scale, ordering, safety, monitoring)\n3) Title line: \"ASSUMPTIONS\"\n\
    4) 4\u20138 bullet assumptions\n5) Title line: \"INPUTS_FOR_SYNTHESIS\"\n6) 6\u2013\
    10 bullet inputs that a synthesizer can use to choose between designs\n\nDo not\
    \ reference tools. Do not ask questions. Produce a complete answer in plain text.\n\
    \nQUALITY_GUARD (strict):\n- Do NOT request a restart.\n- Do NOT ask to try again.\n\
    - If you feel uncertain, continue anyway and make the best defensible choice.\n\
    - Output once, complete.\n"
- id: domain_expert
  backend:
    type: openai
    model: qwen2.5-coder-7b-instruct-mlx
    enable_web_search: false
    enable_code_interpreter: false
  system_message: "You are a domain expert with analytical capabilities. Your role\
    \ is to \nprovide deep subject matter expertise and analytical insights. Focus\
    \ on:\n- Technical accuracy and depth\n- Identifying key concepts and relationships\n\
    - Providing expert-level analysis\n- Validating information for accuracy\n"
  system_prompt: "You are the domain_expert.\n\nTask: propose TWO concrete designs\
    \ and compare them.\nOutput requirements (strict):\n1) Title line: \"DESIGN_A\"\
    \ then 6\u201312 bullets including architecture, pros, cons, failure modes, operational\
    \ burden\n2) Title line: \"DESIGN_B\" then 6\u201312 bullets including architecture,\
    \ pros, cons, failure modes, operational burden\n3) Title line: \"CHOOSE_THIS_IF\"\
    \n4) Two short rules: \"Choose A if ...\" and \"Choose B if ...\"\n\nDo not reference\
    \ tools. Do not ask questions. Produce a complete answer in plain text.\n\nQUALITY_GUARD\
    \ (strict):\n- Do NOT request a restart.\n- Do NOT ask to try again.\n- If you\
    \ feel uncertain, continue anyway and make the best defensible choice.\n- Output\
    \ once, complete.\n"
- id: synthesizer
  backend:
    type: openai
    model: qwen2.5-coder-7b-instruct-mlx
    enable_web_search: false
    enable_code_interpreter: false
  system_message: "You are a synthesis specialist who excels at combining multiple\
    \ perspectives \ninto coherent, actionable insights. Your role is to:\n- Integrate\
    \ findings from multiple sources\n- Identify patterns and themes\n- Create clear,\
    \ structured summaries\n- Highlight practical implications and recommendations\n"
  system_prompt: "You are the synthesizer.\n\nTask: produce the final recommendation\
    \ using the other agents' outputs.\nOutput requirements (strict):\n1) Title line:\
    \ \"DECISION\" with one sentence choosing A or B (or hybrid)\n2) Title line: \"\
    WHY\" with 5\u201310 bullets grounded in constraints/assumptions\n3) Title line:\
    \ \"IMPLEMENTATION\" with 6\u201312 bullets (phased steps)\n4) Title line: \"\
    RISKS_AND_MITIGATIONS\" with 5\u201310 bullets\n5) Title line: \"WHAT_TO_MEASURE\"\
    \ with 6\u201312 bullets (metrics, alerts, failure signals)\n\nDo not reference\
    \ tools. Do not ask questions. Produce a complete answer in plain text.\n\nQUALITY_GUARD\
    \ (strict):\n- Do NOT request a restart.\n- Do NOT ask to try again.\n- If you\
    \ feel uncertain, continue anyway and make the best defensible choice.\n- Output\
    \ once, complete.\n"
ui:
  display_type: rich_terminal
  logging_enabled: true
orchestrator:
  type: round_robin
  max_rounds: 3
coordination_config:
  max_orchestration_restarts: 1
  invalidate_votes_on_new_answers: false
  enable_voting: false
  voting_enabled: false
  vote_enabled: false
  voting_mode: none
  final_vote: false
